<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  {% block styles %}
  <!-- <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"> -->
  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/icomoon/style.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">

  {% endblock %}


  <title>JSON Stuff</title>
</head>

<body style="font-family: 'Source Sans Pro', sans-serif; font-size:20px;">
  <div class="content">
    <div class="container">
      <h2 class="mb-5">{{title}}</h2>
      <div class="table-responsive">

        <table class="table table-striped custom-table">
          <thead>
            <tr>
              <th scope="col">Genre</th>
              <th scope="col">Album cover</th>
              <th scope="col">Id</th>
              <th scope="col">Artist name</th>
              <th scope="col">Track name</th>
              <th scope="col">Track price</th>
              <th scope="col">Artist page</th>
              <th scope="col">Album page</th>
            </tr>
          </thead>
          <tbody>
            {% for song in table %}
            <tr scope="row">
              <td>
                {{song.genre}}
              </td>
              <td>
                <img src="{{song.picture}}">
              </td>
              <td>
                {{song.id}}
              </td>
              <td>
                {{song.name}}
              </td>
              <td>
                {{song.track}}
              </td>
              <td>
                {{song.price}} Dollars
              </td>
              <td>
                <a href="{{song.url}}" class="more"> {{song.name}} Page</a>
              </td>
              <td>
              <td><a href="{{song.collection}}" class="more"> {{song.album}} Page </a></td>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <script src="{{url_for('static',filename ='js/jquery-3.3.1.min.js')}}"></script>
      <script src="{{url_for( 'static',filename ='js/popper.min.js')}}"></script>
      <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static',filename ='js/main.js')}}"></script>
    </div>
  </div>
</body>

</html>
